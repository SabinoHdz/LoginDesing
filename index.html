<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Desing</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Login in with</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="./images/facebook.svg" alt="facebook-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="./images/google.svg" alt="google-image">
                    <span>Facebook</span>
                </div>
                
            </div>
            <p>or</p>
            <form action="" class="inputs-container">
                <input type="text" class="input" placeholder="User Name">
                <input type="password" class="input" placeholder="Password">
                <p>Forgot password? <span class="recover_password">Click here</span></p>
                <button type="button" class="btn-login">Login</button>
                <p>Don't have an account? <span class=" span register">Sing Up</span></p>
            </form>
        </div>
        <img class="img-container" src="./images/login.svg" alt="login">
    </div>
    
</body>
</html>
